<ion-view hide-nav-bar="true" view-title="数据中心" ng-init="vm.init()">
	<div class="tabs tabs-top bg-deep-blue tabs-top-dc">
		<a class="tab-item {{vm.topActive == 'meitan'?'active':''}}" ng-click="vm.meiTan('meitan')">煤炭</a>
		<a class="tab-item {{vm.topActive == 'kuangfen'?'active':''}}" ng-click="vm.kuangFen('kuangfen')">矿粉</a>
		<a class="tab-item {{vm.topActive == 'naihuo'?'active':''}}" ng-click="vm.naiHuo('naihuo')">耐火材料</a>
		<a class="tab-item {{vm.topActive == 'hejin'?'active':''}}" ng-click="vm.heJin('hejin')">合金</a>
		<a class="tab-item {{vm.topActive == 'tiehejin'?'active':''}}" ng-click="vm.tieHeJin('tiehejin')">铁合金</a>
		<a class="tab-item {{vm.topActive == 'gangtie'?'active':''}}" ng-click="vm.gangTie('gangtie')">钢铁</a>
	</div>
	<!--中间内容区-->
	<ion-content class="has-subheader has-subheader-dc">
		<div class="main">
			<div class="main-first {{vm.centerActive == 'qiangdan'?'active':''}}">
				<h4 class="fixed text-yellow" style="z-index: 12;" ng-click="vm.qiangDan('qiangdan')">抢单</h4>
				<div class="fixed fixed-active" style="z-index: 11; ">
					<donglimei data="vm.data.donglimei"></donglimei>
					<span class="text-green">动力煤</span>
				</div>
				<div class="fixed" style="z-index: 10; left: 90px;">
					<wuyanmei data="vm.data.wuyanmei"></wuyanmei>
					<span class="text-red">无烟煤</span>
				</div>
				<div class="fixed" style="z-index: 9; left: 180px;">
					<penchuimei data="vm.data.penchuimei"></penchuimei>
					<span class="text-purple">喷吹煤</span>
				</div>
				<div class="fixed" style="z-index: 8; left: 270px;">
					<lianjiaomei data="vm.data.lianjiaomei"></lianjiaomei>
					<span class="text-blue">炼焦煤</span>
				</div>
				<div class="fixed" style="z-index: 7; left: 360px;">
					<yuanmei data="vm.data.yuanmei"></yuanmei>
					<span class="text-brown">原煤</span>
				</div>
			</div>
			<!--浏览量-->
			<div class="main-second {{vm.centerActive == 'liulan'?'active':''}}">
				<h4 class="fixed text-yellow" style="z-index: 6;" ng-click="vm.liuLan('liulan')"> 浏览 180</h4>
				<div class="fixed" style="z-index: 5;">
					<browse data="vm.data.liulan"></browse>
				</div>
			</div>
			<!--交易金额-->
			<div class="main-third {{vm.centerActive == 'jine'?'active':''}}">
				<h4 class="fixed text-yellow" style="z-index: 4;" ng-click="vm.jine('jine')"> 金额 108万</h4>
				<div class="fixed" style="z-index: 3;">
					<money data="vm.data.jine"></money>
				</div>
			</div>
			<!--转化-->
			<div class="main-fourth {{vm.centerActive == 'zhuanhua'?'active':''}}">
				<h4 class="fixed text-yellow" style="z-index: 2;" ng-click="vm.zhuanHua('zhuanhua')"> 转化</h4>
				<div class="fixed" style="z-index: 1;">
					<change data="vm.data.zhuanhua"></change>
				</div>
			</div>
		</div>
		<div style="z-index: 0;">
			<buy data="vm.data.map"></buy>
		</div>
	</ion-content>
	<div class="tabs tabs-bottom bg-yellow">
		<a class="tab-item active">采购</a>
		<a class="tab-item " ui-sref="sell">销售</a>
		<a class="tab-item " ui-sref="pass">物流</a>
		<a class="tab-item " ui-sref="car">司机</a>
		<a class="tab-item " ui-sref="relation">企业关系</a>
		<a class="tab-item " ui-sref="market">市场分布</a>
	</div>
</ion-view>
